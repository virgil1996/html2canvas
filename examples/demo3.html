<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN" "http://www.w3.org/TR/REC-html40/strict.dtd">
<html>

<head>
    <title>
        display/box/float/clear test
    </title>
    <style type="text/css">
        #container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div>
            <div>contain:</div>
            <img style="object-fit: contain; object-position: left;"
                src="https://dummyimage.com/600x4000/111/fff&text=1" />
            <img style="object-fit: contain; object-position: bottom;"
                src="https://dummyimage.com/600x400/111/fff&text=1" />
        </div>
        <div>
            <div>cover:</div>
            <img style="object-fit: cover; object-position: top;"
                src="https://dummyimage.com/600x1000/111/fff&text=1" />
            <img style="object-fit: cover; object-position: right;"
                src="https://dummyimage.com/600x400/111/fff&text=1" />
        </div>
        <div>
            <div>none:</div>
            <img style="object-fit: none; object-position: top;" src="https://dummyimage.com/110x180/111/fff&text=1" />
            <img style="object-fit: none; object-position: right;" src="https://dummyimage.com/40x90/111/fff&text=1" />
        </div>
        <div>
            <div>scale down:</div>
            <img style="object-fit: scale-down; object-position: top;"
                src="https://dummyimage.com/110x180/111/fff&text=1" />
            <img style="object-fit: scale-down; object-position: right;"
                src="https://dummyimage.com/40x90/111/fff&text=1" />
        </div>
    </div>

    <script type="text/javascript" src="../dist/html2canvas.js"></script>
    <script type="text/javascript">
        const html2canvas = window.html2canvas
        html2canvas(document.body, {
            useCORS: true,
            windowWidth: document.body.clientWidth * 3,
            windowHeight: document.body.clientHeight * 3,
            canvasScale: 3,
        }).then(function (canvas) {
            document.body.appendChild(canvas);
        });
    </script>
</body>

</html>
